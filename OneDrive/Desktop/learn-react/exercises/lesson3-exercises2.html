<!DOCTYPE html>
<html>
  <head>
    <title>React Basics</title>
  </head>
  <body>
    <div class="js-container"></div>
    <script src="react-basics.js"></script>
    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
      const button = <button>hello</button>;
      const paragraph = <p> paragraph of text </p>;
      function ButtonState({ clicked, setClickedAmount }) {
        return (
          <>
            <button onClick={setClickedAmount}>
              clicked {clicked} {clicked === 1 ? "time" : "times"}
            </button>
          </>
        );
      }
      function App() {
        const [clicked, setClickedAmount] = React.useState(0);
        function incrementClick() {
          setClickedAmount(clicked + 1);
        }
        function resetButton() {
          setClickedAmount(0);
        }
        return (
          <>
            <ButtonState clicked={clicked} setClickedAmount={incrementClick} />
            <ButtonState clicked={clicked} setClickedAmount={incrementClick} />
            <button onClick={resetButton}>Reset</button>
          </>
        );
      }
      const container = document.querySelector(".js-container");
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>

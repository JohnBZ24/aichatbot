<!DOCTYPE html>
<html>
  <head>
    <title>React Basics</title>
  </head>
  <body>
    <div class="js-container"></div>
    <script src="react-basics.js"></script>
    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
      const button = <button>hello</button>;
      const paragraph = <p> paragraph of text </p>;
      function Input() {
        const [input, setInputText] = React.useState("");
        function saveInputState(event) {
          setInputText(event.target.value);
        }
        function resetInputState() {
          setInputText("");
        }
        function exampleInputState() {
          setInputText("Alice");
        }
        return (
          <>
            <input
              placeholder="Type a name here"
              onChange={saveInputState}
              value={input}
            ></input>
            <button onClick={resetInputState}>Reset</button>
            <button onClick={exampleInputState}>Example</button>
            <p>Hello {input}</p>
          </>
        );
      }

      function App() {
        return (
          <>
            <Input />
          </>
        );
      }
      const container = document.querySelector(".js-container");
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>

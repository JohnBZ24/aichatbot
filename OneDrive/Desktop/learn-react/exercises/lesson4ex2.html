<!DOCTYPE html>
<html>
  <head>
    <title>React Basics</title>
    <style>
      .paragraph {
        font-size: 20px;
        font-weight: 500;
        font-family: Arial;
      }

      .input {
        margin-bottom: 10px;
        padding: 10px;
        width: 200px;
        border-radius: 5px;
        border-width: 1px;
        margin-right: 10px;
      }
      .button {
        color: white;
        background-color: rgb(0, 123, 255);
        border-radius: 5px;
        margin-right: 5px;
        border: none;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <div class="js-container"></div>
    <script src="react-basics.js"></script>
    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
      function App() {
        const [showPassword, showPasswordState] = React.useState(false);
        function setPasswordState() {
          showPasswordState(!showPassword);
        }

        return (
          <>
            <div>
              <p className="paragraph">Hello , welcome to my website</p>
              <input placeholder="Email" className="input"></input>
            </div>
            <div>
              <input
                placeholder="Password"
                className="input"
                type={showPassword ? "text" : "password"}
              ></input>
              <button onClick={setPasswordState}>Show</button>
            </div>
            <div>
              <button className="button">Login</button>
              <button className="button">Sign up</button>
            </div>
          </>
        );
      }
      const container = document.querySelector(".js-container");
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
